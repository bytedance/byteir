name: Compiler And Runtime Build

on: 
  push:
    branches:
      - master
    paths-ignore:
      - "frontends/**"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "frontends/**"
  workflow_dispatch:

jobs:
  clear_workspace:
    name: Clear workspace
    runs-on: self-hosted
    steps:
      - name: clear workspace
        run: sudo rm -rf $GITHUB_WORKSPACE && mkdir $GITHUB_WORKSPACE
  byteir_compiler_build_and_test:
    name: byteir compiler build and test
    runs-on: self-hosted
    needs: [clear_workspace]
    steps:
      - name: Checkout byteir repo
        uses: actions/checkout@v3
      - name: Checkout byteir library repo
        uses: actions/checkout@v3
        with:
          repository: ${{ secrets.BYTEIR_LIBRARY_REPO }}
          token: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          path: byteir_library
          lfs: true
      - name: Run build and test
        run: ./scripts/compiler/build_and_lit_test.sh ${{ secrets.MHLO_TOOLS_WHL }} ${{ secrets.LLVM_PREBUILT_TAR }}
        shell: bash
  brt_check_cpu:
    name: BRT cpu test
    runs-on: self-hosted
    needs: [byteir_compiler_build_and_test]
    steps:
    - name: Build and test BRT
      run: ./scripts/runtime/build_and_test.sh --python ${{ secrets.LLVM_PREBUILT_TAR }}
      shell: bash
    - name: Build and test BRT external project
      run: ./scripts/runtime/build_external_project.sh
      shell: bash
  brt_check_cuda:
    name: BRT CUDA test
    runs-on: self-hosted
    needs: [byteir_compiler_build_and_test]
    steps:
    - name: Build and test BRT with CUDA ON
      run: ./scripts/runtime/build_and_test.sh --cuda --python ${{ secrets.LLVM_PREBUILT_TAR }}
      shell: bash
  brt_check_asan:
    name: BRT test with asan
    runs-on: self-hosted
    needs: [byteir_compiler_build_and_test]
    steps:
    - name: Build and test BRT with asan
      run: ./scripts/runtime/build_and_test.sh --cuda --asan ${{ secrets.LLVM_PREBUILT_TAR }}
      shell: bash
  byteir_compiler_build_and_test_python:
    name: byteir cat test CI
    runs-on: self-hosted
    steps:
    - name: Build and Test Python APIs
      run: .scripts/compiler/build_and_test_cat.sh ${{ secrets.MHLO_TOOLS_WHL }} ${{ secrets.LLVM_PREBUILT_TAR }}
      shell: bash
  clean_up:
    name: Clean up
    runs-on: self-hosted
    needs: [byteir_compiler_build_and_test, brt_check_cpu, brt_check_cuda, brt_check_asan, byteir_compiler_build_and_test_python]
    if: ${{ always() }}
    steps:
    - name: Clean up
      run: sudo rm -rf $GITHUB_WORKSPACE