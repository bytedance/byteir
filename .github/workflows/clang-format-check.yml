name: Clang Format Check

on: [push, pull_request]

jobs:
  clang-format-check:
    runs-on: self-hosted
    steps:
      - name: Clear workspace
        run: rm -rf $GITHUB_WORKSPACE && mkdir $GITHUB_WORKSPACE
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run clang-format check
        run: ./scripts/clang_format_check.sh
        shell: bash
